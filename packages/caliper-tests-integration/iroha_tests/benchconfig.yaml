---
params:
    numberOfAccounts: &accounts 100

test:
    workers:
        type: local
        number: 2
    rounds:
    - label: create
      txNumber: *accounts
      rateControl: { type: 'fixed-rate', opts: { tps: 10 } }
      workload:
          module: ./create.js
          arguments:
              txnPerBatch: 10
    - label: query
      txNumber: 200
      rateControl: { type: 'fixed-feedback-rate', opts: { tps: 10, maximum_transaction_load: 5 } }
      workload:
          module: ./query.js
          arguments:
              numberOfAccounts: *accounts
    - label: transfer
      txNumber: 200
      rateControl: { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 20 } }
      workload:
          module: ./transfer.js
          arguments:
              txnPerBatch: 10
              numberOfAccounts: *accounts
              money: '10.00'
