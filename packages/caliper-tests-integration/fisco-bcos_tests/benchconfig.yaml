---
test:
    workers:
        type: local
        number: 2
    rounds:
    - label: set
      txNumber: 1000
      rateControl: { type: 'fixed-rate', opts: { tps: 100 } }
      workload:
        module: ./set.js
    - label: get
      txNumber: 1000
      rateControl: { type: 'linear-rate', opts: { startingTps: 100, finishingTps: 200 } }
      workload:
        module: ./get.js
