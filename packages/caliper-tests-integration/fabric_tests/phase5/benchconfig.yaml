---
test:
    workers:
        type: local
        number: 2
    rounds:
    - label: query1
      txNumber: 50
      rateControl: { type: 'fixed-rate', opts: { tps: 3 } }
      workload:
        module: ./../query.js
    - label: query2
      txDuration: 20
      rateControl: { type: 'fixed-load', opts: { startTps: 10, transactionLoad: 20 } }
      workload:
        module: ./../queryByChannel.js

monitors:
    transaction:
    - module: prometheus-push
      options:
        pushInterval: 5
        pushUrl: "http://localhost:9091"
    resource:
    - module: prometheus
      options:
        interval: 5
        url: "http://localhost:9090"
        metrics:
            include: [peer*, dev*]
            queries:
            - name: Endorse Time (s)
              query: rate(endorser_propsal_duration_sum{chaincode="marbles:v0"}[1m])/rate(endorser_propsal_duration_count{chaincode="marbles:v0"}[1m])
              step: 1
              label: instance
              statistic: avg
            - name: Max Memory (MB)
              query: sum(container_memory_rss{name=~".+"}) by (name)
              step: 10
              label: name
              statistic: max
              multiplier: 0.000001
        charting:
            polar:
                metrics: [Max Memory (MB)]
            bar:
                metrics: [all]
    - module: process
      options:
        interval: 3
        processes: [{ command: 'node', arguments: 'caliper.js', multiOutput: 'avg' }]
    - module: docker
      options:
        interval: 4
        containers: ['peer0.org1.example.com', 'peer0.org2.example.com', 'orderer0.example.com', 'orderer1.example.com']
